<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilosvisitas.css" />
    <title>Libro de Visitas</title>
  </head>
  <body>
    <h1>Libro de Visitas</h1>
    <fieldset>
      <form name="miformulario" 
      action='mailto:sarante4@gmail.com'
      method='POST'
      enctype='text/plain'
      >
        <div>
          <h3>Datos personales:</h3>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" /><br />
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos" /><br /><br />
        </div>
        <div>
          <h3>Indica un pseudonimo y una contraseña:</h3>
          <label for="pseudonimo">Pseudonimo:</label>
          <input type="text" id="pseudonimo" name="pseudonimo" maxlength="16" />
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password"  maxlength="12"/>
          <br /><br />
        </div>

        <article>
          <div>
            <h3>Otros datos:</h3>
            <label for="edad">Edad:</label><br />
            <input type="radio" id="10" name="edad" value="0-10" />
            <label for="10">0-10</label><br />
            <input type="radio" id="20" name="edad" value="11-20" />
            <label for="20">11-20</label><br />
            <input type="radio" id="30" name="edad" value="21-30" />
            <label for="30">21-30</label><br />
            <input type="radio" id="40" name="edad" value="31-40" />
            <label for="40">31-40</label><br />
            <input type="radio" id="41" name="edad" value="41 o mas" />
            <label for="41">41 o mas</label>
          </div>

          <div>
            <label for="location">Donde vives?</label><br />
            <input
              type="radio"
              id="santiago"
              name="location"
              value="Santiago"
            />
            <label for="santiago">Santiago</label><br />
            <input
              type="radio"
              id="santodomingo"
              name="location"
              value="Santo Domingo"
            />
            <label for="santodomingo">Santodomingo</label><br />
            <input type="radio" id="romana" name="location" value="La Romana" />
            <label for="romana">La Romana</label><br />
            <input
              type="radio"
              id="sancristobal"
              name="location"
              value="San Cristobal"
            />
            <label for="sancristobal">San Cristobal</label><br />
            <input type="radio" id="otros" name="location" value="Otros"/>
            <label for="otros">Otros:</label><input type="text" id="otros" name="location"/>
          </div>

          <div>
            <label for="afiction">Aficciones: </label><br />
            <input type="checkbox" id="musica" name="afiction" value="Musica" />
            <label for="musica">Musica</label><br />
            <input
              type="checkbox"
              id="deportes"
              name="afiction"
              value="Deportes"
            />
            <label for="deportes">Deportes</label><br />
            <input
              type="checkbox"
              id="pintura"
              name="afiction"
              value="pintura"
            />
            <label for="pintura">Pintura</label><br />
            <input
              type="checkbox"
              id="lectura"
              name="afiction"
              value="Lectura"
            />
            <label for="lectura">Lectura</label><br />
            <input type="checkbox" id="otras" name="afiction" value="Otras"/>
            <label for="otras">Otras:</label><input type="text" id="otras" name="afiction"/>
          </div>
        </article>
        <br />

        <input type="submit" id="enviar" value="Enviar" />
        <input type="reset" id="restaurar" value="Restaurar" />
      </form>
    </fieldset>
  </body>
</html>
